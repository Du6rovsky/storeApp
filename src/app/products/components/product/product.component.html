<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Price {{ product?.price + currency}}</ion-card-subtitle>
      <ion-card-title>{{ product?.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ product?.description }}

      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button size="small"
                        (click)="setAmount('100')"
                        color="secondary">{{currency}}100</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button size="small"
                        (click)="setAmount('10')"
                        color="secondary">{{currency}}10</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button size="small"
                        (click)="setQuantity('2.2')"
                        color="secondary">2.2 qty</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button size="small"
                        (click)="setQuantity('9')"
                        color="secondary">9 qty</ion-button>
          </ion-col>
        </ion-row>
        <form action="#" [formGroup]="productForm">
          <ion-row>
            <ion-col>
              <ion-item class="ion-no-padding">
                <ion-label position="stacked">Amount, {{currency}}</ion-label>
                <ion-input type="number"
                           (ionInput)="changeAmount($event.target['value'])"
                           formControlName="amount"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item class="ion-no-padding">
                <ion-label position="stacked">Quantity</ion-label>
                <ion-input type="number"
                           (ionInput)="changeQuantity($event.target['value'])"
                           formControlName="quantity"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
